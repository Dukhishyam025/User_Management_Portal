
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reset Password</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	 <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }

        h1 {
            text-align: center;
            color: #6a11cb;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
            font-weight: bold;
            border: none;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        .form-label {
            font-weight: bold;
            color: #6a11cb;
        }

        .form-control {
            border: 2px solid #6a11cb;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .text-danger {
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
	
</head>

<body>

	<div class="container">

		<h1>Reset Password Here</h1>

		<form th:action="@{/resetPwd}" th:object="${resetPwd}" method="POST">

			<font color="red">
				<p th:text="${emsg}"></p>
			</font>

			<table>

				<tr>
					<td>Email : </td>
					<td><input type="text" th:field="*{email}" required readonly /></td>
				</tr>
				<tr>
					<td>Old Password : </td>
					<td><input type="password" th:field="*{oldPwd}" required /></td>
				</tr>
				<tr>
					<td>New Password : </td>
					<td><input type="password" th:field="*{newPwd}" required /></td>
				</tr>
				<tr>
					<td>Confirm Password : </td>
					<td><input type="password" th:field="*{confirmPwd}" required /></td>
				</tr>
				<tr>
					<td> </td>
					<td><input type="submit" value="Submit" /></td>
				</tr>

			</table>

		</form>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
